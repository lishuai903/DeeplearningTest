<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaddleX Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .preview, .result {
            margin-top: 20px;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PaddleX Image Prediction</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" accept="image/*"><br><br>
            <button type="submit">Upload and Predict</button>
        </form>
        <div class="preview">
            <canvas id="imageCanvas"></canvas>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert("Please select a file.");
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch(' https://5cbf-124-114-126-252.ngrok-free.app/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                displayResult(data);
            })
            .catch(error => console.error('Error:', error));
        });

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<h2>Prediction Results</h2>';

            if (data.error) {
                resultDiv.innerHTML += `<p style="color: red;">${data.error}</p>`;
                return;
            }

            data.forEach(prediction => {
                resultDiv.innerHTML += `
                    <p>
                        <strong>Category:</strong> ${prediction.category}<br>
                        <strong>Score:</strong> ${prediction.score}<br>
                        <strong>BoundingBox:</strong> [${prediction.bbox}]
                    </p>
                `;
            });

            const fileInput = document.getElementById('fileInput');
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.getElementById('imageCanvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    // Draw bounding boxes
                    data.forEach(prediction => {
                        const [x1, y1, x2, y2] = prediction.bbox;
                        ctx.strokeStyle = 'red';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);

                        ctx.fillStyle = 'red';
                        ctx.font = '16px Arial';
                        ctx.fillText(`Cat: ${prediction.category}`, x1, y1 - 10);
                        ctx.fillText(`Score: ${prediction.score.toFixed(2)}`, x1, y2 + 20);
                    });
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(fileInput.files[0]);
        }
    </script>
</body>
</html>
